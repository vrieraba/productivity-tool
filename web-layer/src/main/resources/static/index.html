<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Productivity Tool</title>

        <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="webjars/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
        <link rel="stylesheet" type="text/css" href="webjars/jquery-dynatable/0.3.1/jquery.dynatable.css">
        <link rel="stylesheet" type="text/css" href="css/sidebar.css"/>
        <link rel="stylesheet" type="text/css" href="css/productivity-tool.css"/>
    </head>
    <body>
        <div class="wrapper">
            <nav id="sidebar">
                <div id="dismiss" style="padding-top:0.5em">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="sidebar-header">
                    <h3>v1.1.0</sup></h3>
                </div>
                <ul class="list-unstyled components">
                    <li>
                        <a href="#" id="navbar_home">Home</a>
                    </li>
                    <li class="active">
                        <a href="#reportSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Reports</a>
                        <ul class="collapse list-unstyled" id="reportSubmenu">
                            <li>
                                <a href="#" id="navbar_report_dedication">Dedication</a>
                            </li>
                            <li>
                                <a href="#" id="navbar_report_productivity">Productivity</a>
                            </li>
                            <li>
                                <a href="#" id="navbar_report_efficiency">Efficiency</a>
                            </li>
                            <li>
                                <a href="#" id="navbar_report_lead_time">Lead Time</a>
                            </li>
                        </ul>
                    </li>
                    <li class="active">
                        <a href="#dataSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Data</a>
                        <ul class="collapse list-unstyled" id="dataSubmenu">
                            <li>
                                <a href="#" id="navbar_data_summary">Summary</a>
                            </li>
                            <li>
                                <a href="#" id="navbar_data_team_members">Team Members</a>
                            </li>
                            <li>
                                <a href="#" id="navbar_data_tasks">Tasks</a>
                            </li>
                        </ul>
                    </li>
                    <!--<li>
                        <a href="#" id="navbar_data">Example</a>
                    </li>-->
                </ul>
            </nav>
        </div>
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid" style="display: inline-block">
                    <button type="button" id="sidebarCollapse" class="btn btn-info" style="float: left;margin-top:0.5em">
                        <i class="fas fa-align-left"></i>
                    </button>
                    <h1 style="text-align: center;"><span>Productivity Tool</span><sup style="color:red;font-size: 25px;font-style:italic;">Beta</sup></h1>
                </div>
            </nav>
            <!-- Home section -->
            <div id="home_section" class="content_section container">
                Home
            </div>

            <!-- Productivity section -->
            <div id="productivity_section" class="content_section container">
                <div class="filters">
                    <div class="form-group row">
                        <label for="productivity_select_employee" class="col-md-2 col-form-label">Employee</label>
                        <div class="col-md-10">
                            <select class="form-control" id="productivity_select_employee"></select>
                        </div>
                    </div>
                    <fieldset class="row">
                        <div class="form-group col-md-6">
                            <label class="col-form-label col-md-4 pt-0" style="padding-left:0">Service Type</label>
                            <div class="col-md-8">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="productivity_service_type" id="productivity_service_type1" value="EVOLUTIVO" checked="checked">
                                    <label class="form-check-label" for="productivity_service_type1">
                                        Evolutivo
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="productivity_service_type" id="productivity_service_type2" value="CORRECTIVO">
                                    <label class="form-check-label" for="productivity_service_type2">
                                        Correctivo
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="productivity_service_type" id="productivity_service_type3" value="SOPORTE">
                                    <label class="form-check-label" for="productivity_service_type3">
                                        Soporte
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group row" style="text-align: center;">
                        <div class="col">
                            <button id="loadProductivityReport" class="btn btn-primary">Generate Report</button>
                        </div>
                    </div>
                </div>
                <hr/>
                <h2 style="text-align: center">Productivity Report</h2>
                <div id="productivity_charts_area" class="charts_area container"></div>
            </div>

            <!-- Dedication Section -->
            <div id="dedication_section" class="content_section container">
                <div id="dedication_section_filters" class="filters"></div>
                <hr/>
                <h2 style="text-align: center">Dedication Report</h2>
                <div id="dedication_charts_area" class="charts_area container"></div>
            </div>

            <!-- Efficiency Section -->
            <div id="efficiency_section" class="content_section container">
                <div class="filters">
                    <div class="form-group row">
                        <label for="efficiency_select_employee" class="col-md-2 col-form-label">Employee</label>
                        <div class="col-md-10">
                            <select class="form-control" id="efficiency_select_employee"></select>
                        </div>
                    </div>
                    <div class="form-group row" style="text-align: center;">
                        <div class="col">
                            <button id="loadEfficiencyReport" class="btn btn-primary">Generate Report</button>
                        </div>
                    </div>
                </div>
                <hr/>
                <h2 style="text-align: center">Efficiency Report</h2>
                <div id="efficiency_charts_area" class="charts_area container"></div>
            </div>

            <!-- Lead Time Section -->
            <div id="lead_time_section" class="content_section container">
                <div class="filters">
                    <div class="form-group row">
                        <label for="lead_time_select_employee" class="col-md-2 col-form-label">Employee</label>
                        <div class="col-md-10">
                            <select class="form-control" id="lead_time_select_employee"></select>
                        </div>
                    </div>
                    <div class="form-group row" style="text-align: center;">
                        <div class="col">
                            <button id="loadLeadTimeReport" class="btn btn-primary">Generate Report</button>
                        </div>
                    </div>
                </div>
                <hr/>
                <h2 style="text-align: center">Lead Time Report</h2>
                <div id="lead_time_charts_area" class="charts_area container"></div>
            </div>

            <!-- Data Section -->
            <div id="data_section" class="content_section container">
                <div class="form-group row">
                    <label for="staticNumEmployees" class="col-sm-2 col-form-label">Nº Employees:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="staticNumEmployees" value="0">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="staticNumPetitions" class="col-sm-2 col-form-label">Nº Petitions:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="staticNumPetitions" value="0">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="staticNumTasks" class="col-sm-2 col-form-label">Nº Tasks:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="staticNumTasks" value="0">
                    </div>
                </div>
                <div id="load_data" class="form-group row" style="text-align: center;">
                    <div class="col">
                        <button id="bt_load_data" class="btn btn-primary">Load Data</button>
                    </div>
                </div>
            </div>

            <!-- Team Members Section -->
            <div id="team_members_section" class="content_section container">
                <h2 style="text-align: center">Team members</h2>
                <div id="team_members_table_section">
                </div>
            </div>

            <!-- Tasks Section -->
            <div id="tasks_section" class="content_section container">
                <div id="tasks_section_filters" class="filters"></div>
                <hr/>
                <h2 style="text-align: center">Tasks</h2>
                <div id="tasks_section_table"></div>
            </div>
        </div>

        <div id="loader_background" class="spinner_background"></div>
        <div id="loader" class="spinner"></div>

        <!-- External libraries -->
        <script defer src="webjars/font-awesome/5.3.1/js/solid.js"></script>
        <script defer src="webjars/font-awesome/5.3.1/js/fontawesome.js"></script>
        <script src="webjars/chartjs/2.7.2/Chart.js"></script>
        <script src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
        <script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="webjars/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.js"></script>
        <script src="webjars/jquery-dynatable/0.3.1/jquery.dynatable.js"></script>
        <!-- Model -->
        <script src="js/model/month.js"></script>
        <script src="js/model/reportFilter.js"></script>
        <script src="js/model/employee.js"></script>
        <script src="js/model/productivityReport.js"></script>
        <script src="js/model/dedicationReport.js"></script>
        <script src="js/model/efficiencyReport.js"></script>
        <script src="js/model/leadTimeReport.js"></script>
        <script src="js/model/dataSummary.js"></script>
        <script src="js/model/taskFilter.js"></script>
        <!-- Service -->
        <script src="js/service/employee.js"></script>
        <script src="js/service/report.js"></script>
        <script src="js/service/data.js"></script>
        <script src="js/service/task.js"></script>
        <!-- Utils -->
        <script src="js/utils/charts.js"></script>
        <script src="js/utils/navbar.js"></script>
        <script src="js/utils/loader.js"></script>
        <script src="js/utils/filters.js"></script>
        <!-- Controllers -->
        <script src="js/controllers/productivity.js"></script>
        <script src="js/controllers/dedication.js"></script>
        <script src="js/controllers/efficiency.js"></script>
        <script src="js/controllers/data.js"></script>
        <script src="js/controllers/leadTime.js"></script>
        <script src="js/controllers/teamMembers.js"></script>
        <script src="js/controllers/tasks.js"></script>

        <script src="js/main.js"></script>

    </body>
</html>
